<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
      background-color: #f5f5f5;
    }

    .carousel-container {
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .carousel-item {
      height: 500px;
    }

    .carousel-item img {
      height: 100%;
      object-fit: cover;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 50px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .carousel-item {
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      .carousel-item {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=600&fit=crop" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=1200&h=600&fit=crop" class="d-block w-100" alt="Slide 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    const carouselElement = document.getElementById('carouselExample');
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: false,
      wrap: true
    });

    carouselElement.addEventListener('mouseenter', function() {
      carousel.next();
    });
  </script>
</body>
</html>
