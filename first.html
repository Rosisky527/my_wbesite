<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thoughtbot - Product Design & Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #1a1a1a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .dropdown {
            position: relative;
        }

        .dropdown::after {
            content: 'â–¼';
            font-size: 10px;
            margin-left: 5px;
        }

        .cta-button {
            background-color: #ef4444;
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #dc2626;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 60px;
            min-height: calc(100vh - 80px);
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 64px;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .hero-content p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .talk-button {
            background-color: #ef4444;
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .talk-button:hover {
            background-color: #dc2626;
        }

        .hero-images {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: flex-end;
            align-items: center;
        }

        .image-card {
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            animation: fadeInOut 6s infinite;
        }

        .image-card.card-1 {
            width: 350px;
            height: 350px;
            background-color: #3b82f6;
            animation-delay: 0s;
        }

        .image-card.card-2 {
            width: 300px;
            height: 300px;
            background-color: #a855f7;
            animation-delay: 2s;
        }

        .image-card.card-3 {
            width: 320px;
            height: 380px;
            background-color: #10b981;
            animation-delay: 4s;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeInOut {
            0%, 40% {
                opacity: 1;
            }
            50%, 90% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero-images {
                justify-content: center;
                margin-top: 50px;
            }
        }
    </style>
</head>
